<div class="container-fluid">

  <h2 class="text-info">Tarefas de medicos</h2>
  
  <table class="table table-striped table-bordered table-hover">
      <tbody class="shadow p-3 mb-5 rounded">
          <tr>
              <th>Procedimento</th>
              <th>Idade</th>
              <th>Sexo</th>
              <th>Permitido</th>
              <th class="text-center">
              <a [routerLink]="['/tarefas/cadastrar']"
                 class="btn btn-xs btn-success">
                 Novo
              </a>
          </th>
          </tr>
          <tr *ngFor='let tarefa of tarefas'>
            <td class="permitido" [class.naopermitido]="!tarefa.concluida">
              {{tarefa.id}}
            </td>
            <td class="permitido" [class.naopermitido]="!tarefa.concluida">
              {{tarefa.idade}}
            </td>
            <td class="permitido" [class.naopermitido]="!tarefa.concluida">
              {{tarefa.sexo}}
            </td>
            <td style="width: 70px" class="text-center">
              <input 
                type="checkbox"
                [value]="tarefa.id"
                [checked]="tarefa.concluida"
                (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center" style="width: 200px">
              <a [routerLink]="['/tarefas/editar', tarefa.id]"
                title="Editar" alt="Editar"
                class="btn btn-xs btn-warning mr-2">
                Editar
              </a>
              <a href="#" title="Remover" alt="Remover" 
                class="btn btn-xs btn-danger" 
                (click)="remover($event, tarefa)">
                Remover
              </a>
            </td>
          </tr>
      </tbody>
  </table>
  
  <p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
  
</div>
